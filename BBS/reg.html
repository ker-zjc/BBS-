
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8, target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/reg1.css"/>
	</head>
	<body class="login-bg">
		<div id="bigBox">
			<h1>用户注册</h1>
			<div class="inputBox">
				<div class="inputText">
					<span class="iconfont icon-nickname"></span>
					<input type="text" placeholder="用户名" name="uName">
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" placeholder="密码" name="uPass">
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" placeholder="确认密码" name="uPass">
				</div>
				<div class="inputText">
					<span class="iconfont icon-phone"></span>
					<input type="text" placeholder="手机号">
				</div>
			</div>
		<form>
			<table>
				
				<tr>
					<td align="right">性别:</td><td>男<input type="radio" name="sex" />
				女<input type="radio" name="sex" checked="checked" /></td>
				</tr>
				<tr>
					<td align="right">爱好:</td><td>看书<input type="checkbox" />
				唱歌<input type="checkbox" />
				跳舞<input type="checkbox" />
				其他<input type="checkbox" /></td>
				</tr>
				<tr>
					<td align="right">个人简历:</td><td><textarea rows="10" cols="25" ></textarea></td>
				</tr>
				<tr>
					<td align="right">省份:</td><td><select>
					<option>请选择</option>
					<option>北京</option>
					<option>天津</option>
					<option>河北</option>
					<option>山西</option>
					<option>内蒙古</option>
					<option>辽宁</option>
					<option>吉林</option>
					<option>黑龙江</option>
					<option>上海</option>
					<option>江苏</option>
					<option>浙江</option>
					<option>安徽</option>
					<option>福建</option>
					<option>江西</option>
					<option>山东</option>
					<option>河南</option>
					<option>湖北</option>
					<option>湖南</option>
					<option>广东</option>
					<option>广西</option>
					<option>海南</option>
					<option>重庆</option>
					<option>四川</option>
					<option>贵州</option>
					<option>云南</option>
					<option>西藏</option>
					<option>陕西</option>
					<option>甘肃</option>
					<option>青海</option>
					<option>宁夏</option>
					
				</select></td>
				</tr>
				<tr>
					<td align="right"><button>注册</button></td><td align="right"><button>重置</button></td>
				</tr>
		
			</table>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</form>
	</body>
</html>
